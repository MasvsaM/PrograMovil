<ion-app>
  <ion-menu contentId="main-content">
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Bienvenido a tus clases</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <form formGroup ="clases">
        <ion-item>
          <ion-label><ion-button expand="full" size="large" fill="outline" [routerLink]="['/generar-qr']" class="ion-text-wrap"  (click)="goToPagina1()">{{clase1}}</ion-button></ion-label>
        </ion-item>
        <ion-item>
          <ion-label><ion-button expand="full" size="large" fill="outline" [routerLink]="['/generar-qr']" class="ion-text-wrap" FormformControlName="clases2" >>{{clase2}}</ion-button></ion-label>
        </ion-item>
        <ion-item>
          <ion-label><ion-button expand="full" size="large" fill="outline" [routerLink]="['/generar-qr']" class="ion-text-wrap" FormformControlName="clases3" >>{{clase3}}</ion-button></ion-label>
        </ion-item>
        <ion-item>
          <ion-label><ion-button expand="full" size="large" fill="outline" [routerLink]="['/generar-qr']" class="ion-text-wrap" FormformControlName="clases4" >>{{clase4}}</ion-button></ion-label>
        </ion-item>
      </form>
    </ion-content>
  </div>
</ion-app>
