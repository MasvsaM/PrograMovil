<div class="ion-page" id="main-content">
  <ion-header>
    <ion-img src="../../assets/icon/LogoDuoc.png"></ion-img>
  </ion-header>
  <ion-content [fullscreen]="true">
    <ion-card>
      <br>
      <br>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input labelPlacement="floating" >
              <div slot="label">Usuario <ion-text color="danger">(Required)</ion-text></div>
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input labelPlacement="floating" >
              <div slot="label">Contraseña <ion-text color="danger">(Required)</ion-text></div>
            </ion-input>
          </ion-item>
        </ion-list>
        <br>
        <br>
        <ion-button expand="full" color="warning">Iniciar Sesion</ion-button>
        <br>
        <ion-card-subtitle [routerLink]="['/registro']">Olvidé mi contraseña</ion-card-subtitle>
      </ion-card-content>

    </ion-card>
  </ion-content>
</div>
